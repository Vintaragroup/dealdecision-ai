services:
  postgres:
    image: postgres:16-alpine
    container_name: dealdecision-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dealdecision
    ports:
      - "5444:5432" # host:container
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: dealdecision-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: dealdecision-web
    environment:
      - VITE_API_BASE_URL=http://host.docker.internal:9000
    ports:
      - "4301:4173"

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: dealdecision-api
    env_file:
      - ../.env.example
    ports:
      - "9000:9000"
    depends_on:
      - postgres
      - redis

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
    container_name: dealdecision-worker
    env_file:
      - ../.env.example
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data:
  redis_data:

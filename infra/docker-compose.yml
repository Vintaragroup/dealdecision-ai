services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-dealdecision}
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "dealdecision"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile.dev
    command: ["pnpm", "--filter", "api", "db:migrate"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dealdecision
      REDIS_URL: redis://redis:6379
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      - postgres
    restart: "no"

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile.dev
    command: ["pnpm", "--filter", "api", "dev"]
    environment:
      API_PORT: "9000"
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dealdecision
      REDIS_URL: redis://redis:6379
    ports:
      - "9000:9000"
    volumes:
      - ../apps/api/src:/app/apps/api/src
      - ../apps/api/package.json:/app/apps/api/package.json
      - ../tsconfig.base.json:/app/tsconfig.base.json
      - ../pnpm-lock.yaml:/app/pnpm-lock.yaml
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile.dev
    command: ["pnpm", "--filter", "worker", "dev"]
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dealdecision
      REDIS_URL: redis://redis:6379
      # Phase 1 DealOverviewV2 debug logs (candidate scoring + selection):
      # - Set to "1" to enable
      # - Set to "0" or remove to disable
      # Verify:
      #   docker compose -f infra/docker-compose.yml up -d worker
      #   docker compose -f infra/docker-compose.yml logs -f --tail=200 worker
      DEBUG_PHASE1_OVERVIEW_V2: "1"
    volumes:
      - ../apps/worker/src:/app/apps/worker/src
      - ../apps/worker/package.json:/app/apps/worker/package.json
      - ../tsconfig.base.json:/app/tsconfig.base.json
      - ../pnpm-lock.yaml:/app/pnpm-lock.yaml
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile.dev
    command: ["pnpm", "--filter", "web", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
    environment:
      VITE_API_BASE_URL: http://localhost:9000
      VITE_BACKEND_MODE: live
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "200"
      WATCHPACK_POLLING: "true"
    ports:
      - "5199:5173"
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/apps/web/node_modules
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
  redis_data:

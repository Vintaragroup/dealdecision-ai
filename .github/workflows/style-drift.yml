name: Style Drift

on:
  pull_request:
  push:
    branches:
      - main
      - feature/**

jobs:
  style-drift:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
          run_install: false

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Style drift check
        run: pnpm -s style:drift
